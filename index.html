<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Adblock Detection</title>
</head>
<body>
   <div class="container" id="container">
      <div class="adblock-detected" id="warningMessage">
         <div class="icon"></div>
         <h2>Adblock Detected</h2>
         <p>We have detected that you are using adblocking plugin in your browser.</p>
         <p>The revenue we earn by the advertisements is used to manage this website, we request you to whitelist our website in your ad blocking plugin.</p>
         <button class="cancel" onclick="history.back() || window.close()">Cancel</button>
         <button class="whitelist" onclick="hideMessage()">Yes, I'll Whitelist</button>
      </div>
   </div>
   <script>
      function hideMessage() {
         warningMessage.style.display = 'none';
      }
   </script>
   <script src="ads-prebid.js"></script>
</body>
</html>
